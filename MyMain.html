<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Main Web Design</title>
    <link rel="stylesheet" href="myCSS1.css">
    <style>
        body {
            background-color: maroon;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 8px black;
        }

        /* Navigation styling */
        #tabsI ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #222;
        }

        #tabsI ul li {
            margin: 0;
        }

        #tabsI ul li a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        #tabsI ul li a:hover {
            background-color: gold;
            color: black;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: white;
        }

        .gallery-item {
            background: #fff;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            display: block;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<center>
    <table border="1" width="1200" height="600">
        <!-- Header -->
        <tr height="100" style="background-color: #660000;">
            <td colspan="3">
               <h1>My Main Web Design</h1>
            </td>
        </tr>

        <!-- Navigation -->
        <tr height="50">
            <td colspan="3">
                <div id="tabsI">
                    <ul>
                        <li><a href="MyMain.html">Home</a></li>
                        <li><a href="FISHES Act1.html">Fishes</a></li>
                        <li><a href="Flowers.html">Flowers</a></li>
                        <li><a href="trees.html">Trees</a></li>
                        <li><a href="resorts.html">Resorts</a></li>
                        <li><a href="animals.html">Animals</a></li>
                        <li><a href="fruits.html">Fruits</a></li>
                        <li><a href="About.html">About</a></li>
                    </ul>
                </div>
            </td>
        </tr>

        <!-- Gallery Section -->
        <tr height="350">
            <td colspan="3" align="center">
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="logo.png" alt="CCS Logo">
                    </div>
                    <div class="gallery-item">
                        <img src="perpslogo.jpg" alt="Perps Logo">
                    </div>
                </div>
            </td>
        </tr>

        <!-- Footer -->
        <tr height="100" style="background-color: #660000;">
            <td colspan="3"></td>
        </tr>
    </table>
</center>
</body>
</html>
